jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm install
        working-directory: app01

      - name: Build
        run: npm run build
        working-directory: app01

      - uses: actions/upload-pages-artifact@v3
        with:
          path: app01/dist
